<html>
    <head>
        <title>
            Create Account
        </title>
        <link rel="stylesheet" href="../css/createacct.css">
        

    </head>
    <body>
        <div class="loginbox">
            <img src="../img/icon.jpg" class="avatar">
            <h1>Create Account</h1>
            <form>
                <p>First name</p>
                <input type="text" name="" placeholder="Enter your first name">
                <p>Second name</p>
                <input type="text" name="" placeholder="Enter your second name">
                <p>Email</p>
                <input type="email" name="" placeholder="Enter your email">

                <p>Password</p>
                <input type="password" name="" placeholder="Enter your password"><br>
                <input type="submit" name="" value="Login"><br>
               
            </form>
             

        </div>

    </body >
   
</html>
